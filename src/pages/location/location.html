<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Select location
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let location of filteredLocations" (click)='setLocationSetting(location)' text-wrap>
      <h2> {{location.title}} </h2>
      <h3> <strong>{{location.distance}} km</strong> </h3>
    </ion-item>
  </ion-list>
</ion-content>
