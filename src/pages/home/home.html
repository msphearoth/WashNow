<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle start>
      <ion-icon name="ios-menu-outline" class="green"></ion-icon>
    </button>

    <form (submit)="setNotification()">
      <ion-buttons end>
        <button ion-button icon-only type="submit">
          <ion-icon name="{{notification}}" class="green"></ion-icon>
        </button>
      </ion-buttons>
    </form>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="dark-theme">

  <ion-grid>

      <ion-col col-12>

    </ion-row>

        </ion-row>

    </ion-row>
    <ion-row class="center">
      <ion-col col-12>
        <ion-list no-border class="dark-list">
          <ion-item>
            <ion-icon name='shirt' item-start></ion-icon>
            Washer No.1
